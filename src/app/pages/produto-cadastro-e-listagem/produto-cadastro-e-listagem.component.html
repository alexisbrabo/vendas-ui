<p-growl></p-growl>

<div class="ui-g">
    <div class="ui-g-12">
      <h1>Cadastro de Produtos</h1>
    </div>
</div>

<form autocomplete="off"  #frm="ngForm" (ngSubmit)="adicionar(frm)">
    <div class="ui-g">
      <div class="ui-g-6 ui-sm-12 ui-fluid">
        <label>Produto</label>
        <input pInputText #test  id="produto" name="produto" [(ngModel)]="produto.nome" required/>
        <div class="ui-message ui-messages-error" *ngIf="!test.valid&&test.dirty">
            <i class="fa fa-close"></i>
            Firstname is required
        </div>
      </div>

      <div class="ui-g-4 ui-sm-12 ui-fluid">
          <label>Valor</label>
          <input pInputText currencyMask 
          [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false}" id="valor" name="valor" [(ngModel)]="produto.valor" required/>
        </div>

      <div class="ui-g-2 ui-sm-12 ui-fluid">
        <br/>
        <button pButton icon="pi pi-check" label="salvar" [disabled]="!frm.valid"></button>
      </div>
  
     <div class="ui-g-12">
              <p-confirmDialog></p-confirmDialog>
              <p-table [value]="produtos" responsive="true">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th style="width: 100px">Ação</th>
                  </tr>
                </ng-template>
  
                <ng-template pTemplate="body" let-produto>
                  <tr>
                      <td pEditableColumn>
                          <span class="ui-column-title">Produto</span>
                          <p-cellEditor>
                              <ng-template pTemplate="input">
                                  <input type="text" (blur)="atualizarProduto(produto)" (keydown.enter)="atualizarProduto(produto)" [(ngModel)]="produto.nome" name="nome" id="nome">
                              </ng-template>
                              <ng-template pTemplate="output">
                                  {{produto.nome}}
                              </ng-template>
                          </p-cellEditor>
                      </td>
                      <td pEditableColumn>
                          <span class="ui-column-title">Valor</span>
                          <p-cellEditor>
                              <ng-template pTemplate="input">
                                  <input type="text" (blur)="atualizarProduto(produto)" (keydown.enter)="atualizarProduto(produto)" [(ngModel)]="produto.valor" name="valor" id="valor">
                              </ng-template>
                              <ng-template pTemplate="output">
                                  {{produto.valor | number:'1.2-2' }}
                              </ng-template>
                          </p-cellEditor>
                      </td>
                    <td>
                      <span class="ui-column-title">Ação</span>
                      <button pButton icon="pi pi-trash" type="button" (click)="deletar(produto)"></button>
                    </td>
                  </tr>
                </ng-template>
  
                <ng-template pTemplate="emptymessage" let-item>
                  <tr>
                    <td colspan="2">Nenhum produto cadastrado</td>
                  </tr>
                </ng-template>
              </p-table>
      </div>
      </div>
    </form>
